<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <title>Nintendo Store</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <div class="element-1">
                <div class="nav-links">
                    <a href="#"><i class="ri-gamepad-fill"></i> Games</a>
                    <a href="#"><i class="ri-store-fill"></i> Store</a>
                </div>
                <div class="search-bar">
                    <i class="ri-search-fill"></i>
                    <input type="text" placeholder="Search Games..">
                    <a href="#">
                        <i class="ri-filter-2-fill"></i>
                    </a>
                </div>
            </div>
            <div class="element-2">
                <a href="#">
                    <i class="ri-switch-line"></i>
                </a>
            </div>
            <div class="element-3">
                <a href="#" class="shopping-icon"><i class="ri-shopping-bag-fill"></i></a>
                <a href="#" class="sign-up"><i class="ri-user-fill"></i> Sign Up</a>
                <a href="#" class="sign-in"><i class="ri-login-circle-fill"></i> Sign In</a>
            </div>
        </nav>
    </div>

    <div class="center-container">
        <a href="#" class="container-link">
            <span><i class="ri-gift-fill"></i> 5 Months</span> - Free Access
        </a>
        <h1 class="container-title">Fun Games for Nintendo Switch</h1>
        <p class="container-paragraph">Try our various selection of games chosen by us</p>
    </div>
    <div class="container-image">
        <img src="/assets/img/bg4.svg" alt="bg" class="bg">
    </div>

</body>

</html>
